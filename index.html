<!DOCTYPE html>
<html lang="en">
<head>

    <title>MadLib Maker</title>
    <link rel="stylesheet" href="style.css">

<body>

        <input class="userInput" id = "adj1" type="text">

        </li>
        <li class="notActive">
            <label>Noun</label>
            <input id = "nn1" type="text">
            <button id= "next-btn" type="button">Next</button>
            </li>
        <li class="notActive">
        <label>Verb</label>
        <input id = "vb1" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Adverb</label>
        <input id = "avb1" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
            <label>Adjective</label>
            <input id = "adj2" type="text">
            <button id= "next-btn" type="button">Next</button>
            </li>
        <li class="notActive">
        <label>Noun</label>
        <input id = "nn2" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Noun</label>
        <input id = "nn3" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Adjective</label>
        <input id = "adj3" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Verb</label>
        <input id = "vb2" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Adverb</label>
        <input id = "avb2" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Verb (past tense)</label>
        <input id = "vb3" type="text">
        <button id= "next-btn" type="button">Next</button>
        </li>
        <li class="notActive">
        <label>Adjective</label>
        <input id = "adj4" type="text">
        <button id= "submit-btn" type="button">Submit Your Answers</button>
        </li>
    </ul>  
</div>
</div>
    <section id="display-finished-lib" class="notActive">
    </section>
    
<script src="app.js"></script>

</html>
